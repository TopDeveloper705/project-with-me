<ion-list *ngIf="requests && requests.length > 0" lines="none">
  <ion-list-header>Anfragen</ion-list-header>
  <div class="no-items pb-5" *ngIf="!(requests?.length > 0)">
    Noch keine Einträge vorhanden
  </div>
  <div class="px-5" *ngIf="requests?.length > 0">
    <ion-item class="mb-3 py-2" *ngFor="let request of requests">
      <ion-avatar slot="start" (click)="openFriend(loadField(request, 'id'))">
        <div class="bg-cover bg-no-repeat h-10 w-10 rounded-full" [style.backgroundImage]="'url(' + helper.getImageUrl(loadField(request, 'image')?.url) + ')'"></div>
      </ion-avatar>
      <ion-label (click)="openFriend(request)">
        <h2>{{ loadField(request, 'name') }}</h2>
      </ion-label>
      <ion-button [disabled]="request.loading" slot="end" (click)="connect(request)">
        <ion-spinner class="mr-3" *ngIf="request.loading"></ion-spinner>
        Akzeptieren
      </ion-button>
    </ion-item>
  </div>
</ion-list>

<div class="no-items pb-5" *ngIf="!(friends?.length > 0)">
  Du hast noch keine Freunde
</div>
<div *ngIf="friends?.length > 0" class="px-4 pt-4">
  <div class="mb-3 flex flex-row items-center" *ngFor="let friend of friends" (click)="openFriend(friend.id)">
    <ion-avatar slot="start">
      <div class="bg-cover bg-no-repeat h-14 w-14 rounded-full" [style.backgroundImage]="'url(' + helper.getImageUrl(friend.image?.url) + ')'"></div>
    </ion-avatar>
    <div class="flex flex-col ml-6 justify-center">
      <h2 class="text-white text-lg mb-0 font-normal">{{ friend.customUsername || friend.name }}</h2>
      <p style="color: #969696" class="text-sm">{{ friend.location }}</p>
    </div>

    <div [hidden]="!friend.session" class="ml-auto flex-col justify-center flex">
      <ion-icon size="large" name="barcode-outline"></ion-icon>
    </div>
  </div>
