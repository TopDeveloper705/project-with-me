<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Freunde</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Freunde</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list
    ><ion-item *ngFor=" let friend of friends">
      <ion-avatar slot="start">
        <img
          src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
        />
      </ion-avatar>
      <ion-label
        ><h2>{{friend.name}}</h2>
        <p>Freund</p></ion-label
      >
    </ion-item></ion-list
  >
</ion-content>
