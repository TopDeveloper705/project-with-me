<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Freunde</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createGroup()">
        <ion-icon
          slot="icon-only"
          name="people-outline"
          color="warning"
        ></ion-icon>
      </ion-button>
      <ion-button (click)="addFriend()">
        <ion-icon
          slot="icon-only"
          name="person-add-outline"
          color="warning"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Freunde</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="no-items" *ngIf="!(chatService?.chats?.length > 0)">
    Noch keine Eintr채ge vorhanden
  </div>

  <ion-list>
    <ion-item
      button
      [routerLink]="['/chat', friend.id]"
      *ngFor="let friend of chatService.chats"
    >
      <ion-avatar slot="start">
        <div
          class="bg-cover bg-no-repeat h-10 w-10 radius-full"
          [style.backgroundImage]="'url(' + helper.getImageUrl(friend.image?.url) + ')'"
        ></div>
      </ion-avatar>
      <ion-label
        ><h2>{{friend.name}}</h2>
        <p>{{friend.type}}</p></ion-label
      >
    </ion-item>
  </ion-list>
