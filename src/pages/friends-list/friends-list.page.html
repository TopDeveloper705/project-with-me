<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Freunde</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Freunde</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list
    ><ion-item
      button
      (click)="openFriend(friend)"
      *ngFor=" let friend of friends"
    >
      <ion-avatar slot="start">
        <img
          src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
        />
      </ion-avatar>
      <ion-label
        ><h2>{{friend.name}}</h2>
        <p>Freund</p></ion-label
      >
    </ion-item></ion-list
  >

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="addFriend()"
  >
    <ion-fab-button>
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<div class="cupertino-pane">
  <div class="center">
    <h3>Mein Code</h3>
    <ngx-qrcode
      *ngIf="value"
      [elementType]="elementType"
      [value]="value"
      [width]="200"
      [colorDark]="'#fff'"
      [colorLight]="'#080808'"
      cssClass="center"
      errorCorrectionLevel="L"
    >
    </ngx-qrcode>

    <ion-list lines="none">
      <ion-item button>
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        <ion-label>Nach Benutzername hinzufügen</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="wifi-outline"></ion-icon>
        <ion-label>In der Nähe suchen</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="share-social-outline"></ion-icon>
        <ion-label>Freund einladen</ion-label>
      </ion-item>
    </ion-list>
  </div>
</div>
