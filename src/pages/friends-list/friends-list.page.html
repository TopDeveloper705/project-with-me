<ion-header [translucent]="true">

    </ion-buttons>
    <ion-title>Freunde</ion-title>
    <ion-buttons slot="end">
      <!--<ion-button (click)="createGroup()">
        <ion-icon
          slot="icon-only"
          name="people-outline"
          color="warning"
        ></ion-icon>
      </ion-button>-->
      <ion-button (click)="openFriendAddList()">

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Freunde</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>-->

  <ion-list lines="none">
    <ion-list-header>Anfragen</ion-list-header>
    <div class="no-items pb-5" *ngIf="!(requests?.length > 0)">
      Noch keine Einträge vorhanden
    </div>
    <ng-container *ngIf="requests?.length > 0">
      <ion-item *ngFor="let request of requests">
        <ion-avatar slot="start" (click)="openFriend(loadField(request, 'id'))">
          <div
            class="bg-cover bg-no-repeat h-10 w-10 rounded-full"
            [style.backgroundImage]="'url(' + helper.getImageUrl(loadField(request, 'image')?.url) + ')'"
          ></div>
        </ion-avatar>
        <ion-label (click)="openFriend(request)">
          <h2>{{ loadField(request, 'name') }}</h2>
        </ion-label>
        <ion-button
          [disabled]="request.loading"
          slot="end"
          (click)="connect(request)"
        >
          <ion-spinner class="mr-3" *ngIf="request.loading"></ion-spinner>
          Akzeptieren
        </ion-button>
      </ion-item></ng-container
    >
  </ion-list>

  <ion-list class="mt-5" lines="none">
    <ion-list-header>Freunde</ion-list-header>

    <div class="no-items pb-5" *ngIf="!(friends?.length > 0)">
      Noch keine Einträge vorhanden
    </div>
    <ng-container *ngIf="friends?.length > 0">
      <ion-item
        *ngFor="let request of friends"
        (click)="openFriend(loadField(request, 'id'))"
        button
      >
        <ion-avatar slot="start">
          <div
            class="bg-cover bg-no-repeat h-10 w-10 rounded-full"
            [style.backgroundImage]="'url(' + helper.getImageUrl(loadField(request, 'image')?.url) + ')'"
          ></div>
        </ion-avatar>
        <ion-label>
          <h2>{{ loadField(request, 'name') }}</h2>
          <p>{{ loadField(request, 'email') }}</p>
        </ion-label>
      </ion-item></ng-container
    >

    <!--<ion-item button *ngFor="let user of users" (click)="openFriend(user)">
