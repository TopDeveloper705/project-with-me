<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bewertungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bewertungen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="no-items" *ngIf="!(sessions?.length > 0)">
    Noch keine Eintr√§ge vorhanden
  </div>

  <div class="mt-5">
    <ion-card *ngFor="let session of sessions">
      <ion-card-header
        ><ion-card-title>{{session.location?.name || 'Privat'}}</ion-card-title>
        <ion-card-subtitle
          >{{session.start_user?.name}}</ion-card-subtitle
        ></ion-card-header
      >
      <ion-card-content>
        <ng-container *ngIf="session.location?.name">
          Shisha Bar: {{session.location?.name}}
          <ngx-stars
            [wholeStars]="true"
            [readonly]="false"
            [size]="2"
            [color]="'#fff'"
            [maxStars]="5"
          ></ngx-stars
        ></ng-container>
        Produkt: {{session.smoke_product?.name || session.manufacturer?.name}}
        <ngx-stars
          [wholeStars]="true"
          [readonly]="false"
          [size]="2"
          [color]="'#fff'"
          [maxStars]="5"
        ></ngx-stars>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
