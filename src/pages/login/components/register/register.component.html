<div class="center">
  <form class="w-full" #form="ngForm">
    <ion-item>
      <ion-input
        name="email"
        #email="ngModel"
        [(ngModel)]="model.email"
        [ngModelOptions]="{ standalone: true }"
        type="email"
        required
        placeholder="E-Mail Adresse"
      ></ion-input>
    </ion-item>
    <ion-item class="mt-3">
      <ion-input
        [ngClass]="{ error: password.touched && password.invalid }"
        name="password"
        [type]="showPassword ? 'text' : 'password'"
        #password="ngModel"
        [(ngModel)]="model.password"
        [ngModelOptions]="{ standalone: true }"
        required
        placeholder="Passwort"
      ></ion-input>
      <ion-button fill="clear" (click)="showPassword = !showPassword">
        <ion-icon *ngIf="showPassword" name="eye-outline"></ion-icon>
        <ion-icon *ngIf="!showPassword" name="eye-off-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <div class="p-3 error-message" [hidden]="!errorStr || !submitted">
      {{ errorStr | translate }}
    </div>
  </form>

  <ion-button class="w-full mt-7 bg-red" (click)="register()">
    {{ 'auth.Register' | translate }}
  </ion-button>
</div>
