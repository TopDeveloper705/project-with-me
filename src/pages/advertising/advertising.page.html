<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Werbung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Werbung</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="swipe-area">
    <ion-slides slidesPerView="auto">
      <ion-slide *ngFor="let s of slides">
        <div>
          <div
            class="image"
            [style.backgroundImage]="'url(' + s.image + ')'"
          ></div>
          <p class="ion-text-center">{{s.title}}</p>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
