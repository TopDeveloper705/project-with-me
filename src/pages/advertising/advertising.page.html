<ion-header collapse="condense" class="ion-no-border">
  <ion-toolbar>
    <div class="flex h-16 text-3xl pt-4 justify-between">
      <div style="visibility: hidden;">
        <ion-button class="wishlist px-0 mx-0" color="transparent">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-button>
      </div>
      <div class="text-3xl">Shop</div>

      <ion-button class="px-0 mx-0" color="transparent" size="small" routerLink="/tabs/advertising/wishlist" routerDirection="forward">
        <ion-icon class="h-6 w-6" name="heart-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="pt-2 px-6 flex justify-center h-16">
    <ion-searchbar class="z-10 h-5/6" [(ngModel)]="searchTerm" (ngModelChange)="search()" placeholder="Suche..."></ion-searchbar>
  </div>

  <ion-segment mode="ios" class="mt-10" *ngIf="selectedCategory" class="ml-6 mt-4" scrollable [value]="selectedCategory" (ionChange)="segmentChanged($event)">
    <ion-segment-button *ngFor="let category of data" [value]="category" class="bg-transparent" class="pr-3">
      <ion-label>{{category.title}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!--<div class="swipe-area">
    <ion-slides slidesPerView="auto">
      <ion-slide *ngFor="let topDeal of topDeals">
        <div [routerLink]="['/advertising', topDeal.id]">
          <div
            class="image"
            [style.backgroundImage]="'url(' + helper.getImageUrl(topDeal.image?.formats?.small?.url) + ')'"
          ></div>
          <p class="ion-text-center">{{topDeal.title}}</p>
        </div>
      </ion-slide>
    </ion-slides>
  </div>-->

  <div class="p-3">
    <app-ad-item *ngFor="let ad of ads" [ad]="ad"></app-ad-item>
  </div>
</ion-content>
<ion-footer> </ion-footer>
