<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Angebote</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment
      *ngIf="selectedCategory"
      scrollable
      [value]="selectedCategory"
      (ionChange)="segmentChanged($event)"
    >
      <ion-segment-button *ngFor="let category of data" [value]="category">
        <ion-label>{{category.title}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Werbung</ion-title>
    </ion-toolbar>
  </ion-header>-->

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="swipe-area">
    <ion-slides slidesPerView="auto">
      <ion-slide *ngFor="let topDeal of topDeals">
        <div [routerLink]="['/advertising', topDeal.id]">
          <div
            class="image"
            [style.backgroundImage]="'url(' + helper.getImageUrl(topDeal.image?.formats?.small?.url) + ')'"
          ></div>
          <p class="ion-text-center">{{topDeal.title}}</p>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <app-ad-item *ngFor="let ad of ads" [ad]="ad"></app-ad-item>
</ion-content>
<ion-footer> </ion-footer>
