  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <div class="flex justify-center h-16 text-3xl pt-4">
        Shop
      </div>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">

    <div class="pt-2 px-6 flex justify-center h-16">
    <ion-searchbar
      class="z-10 h-5/6"
      [(ngModel)]="searchTerm"
      (ngModelChange)="search()"
      placeholder="Suche..."
    ></ion-searchbar>
  </div>

  <ion-segment
    mode="ios"
    class="mt-10"
    *ngIf="selectedCategory"
    class="ml-6 mt-4"
    scrollable
    [value]="selectedCategory"
    (ionChange)="segmentChanged($event)"
  >
    <ion-segment-button *ngFor="let category of data" [value]="category" class="bg-transparent" class="pr-3">
      <ion-label>{{category.title}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="p-3">
    <app-ad-item *ngFor="let ad of ads" [ad]="ad"></app-ad-item>

</ion-content>
