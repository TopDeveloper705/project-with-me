<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!--<ion-title>Werbung</ion-title>-->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="large">Werbung</ion-title>-->
    </ion-toolbar>
  </ion-header>

  <div class="swipe-area">
    <ion-slides slidesPerView="auto">
      <ion-slide *ngFor="let s of slides">
        <div>
          <div
            class="image"
            [style.backgroundImage]="'url(' + s.image + ')'"
          ></div>
          <p class="ion-text-center">{{s.title}}</p>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <app-ad-item *ngFor="let ad of adService.ads" [ad]="ad"></app-ad-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-segment scrollable value="heart">
      <ion-segment-button value="home">
        <ion-label>Shisha</ion-label>
      </ion-segment-button>
      <ion-segment-button value="heart">
        <ion-label>Köpfe</ion-label>
      </ion-segment-button>
      <ion-segment-button value="pin">
        <ion-label>Kohle</ion-label>
      </ion-segment-button>
      <ion-segment-button value="star">
        <ion-label>Molassefänger</ion-label>
      </ion-segment-button>
      <ion-segment-button value="call">
        <ion-label>Zubehör</ion-label>
      </ion-segment-button>
      <ion-segment-button value="globe">
        <ion-label>Mundstücke</ion-label>
      </ion-segment-button>
      <ion-segment-button value="basket">
        <ion-label>Schläuche</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
