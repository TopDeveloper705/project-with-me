<ion-content fullscreen>
  <ng-container *ngIf="ad">
    <div class="relative h-96 w-full bg-contain bg-white bg-no-repeat bg-center" [style.backgroundImage]="'url(' + helper.getImageUrl(ad.image?.url) + ')'">
      <div class="absolute left-4 top-4 w-10 h-10 bg-green-200">
        <ion-back-button class="bg-green-600"></ion-back-button>
      </div>
    </div>
  </ng-container>
</ion-content>

<ion-modal mode="ios" class="modal-over-bottom-nav" [isOpen]="true" [breakpoints]="[0.6]" [initialBreakpoint]="0.6">
  <ng-template>
    <div class="px-8 h-full">HELLO WORLD</div>
  </ng-template>
</ion-modal>
