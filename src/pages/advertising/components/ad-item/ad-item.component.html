<!--[routerLink]="['/advertising', ad.id]"-->
<ion-card (click)="open()" button routerDirection="forward">
  <div class="flex flex-row h-36">
    <div class="w-36 bg-no-repeat bg-cover" [style.backgroundImage]="'url(' + helper.getImageUrl(ad.image?.formats?.small?.url || ad?.image?.url) + ')'"></div>
    <div class="flex flex-col justify-center px-4 w-full">
      <div class="text-base text-white mt-5">{{ ad.title }}</div>
      <div class="mt-1 text-xs">
        <p *ngIf="ad.offerPrice">
          f√ºr nur 
          <span class="offer">{{ ad.offerPrice | currency: "EUR":"symbol" }}</span>
          statt
          <span class="offer-price">{{ ad.price | currency: "EUR":"symbol" }}</span>
        </p>
        <p *ngIf="!ad.offerPrice">
          <span class="price">{{ ad.price | currency: "EUR":"symbol" }} </span>
        </p>
        <p *ngIf="ad.shortDescription">{{ ad.shortDescription }}</p>
      </div>
    </div>
  </div>

  <ion-button (click)="addOrRemoveFromWishList($event)" class="wishlist px-0 mx-0 ml-auto" color="transparent">
    <ion-icon *ngIf="!isInWishList" name="heart-outline"></ion-icon>
    <ion-icon *ngIf="isInWishList" name="heart"></ion-icon>
  </ion-button>
</ion-card>
