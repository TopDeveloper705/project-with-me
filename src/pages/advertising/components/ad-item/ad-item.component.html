<ion-card [routerLink]="['/advertising', ad.id]" button>
  <div class="image-wrapper">
    <div
      class="image-background"
      [style.backgroundImage]="'url(' + helper.getImageUrl(ad.image?.url) + ')'"
    ></div>

    <div
      class="image"
      [style.backgroundImage]="'url(' + helper.getImageUrl(ad.image?.url) + ')'"
    ></div>
  </div>

  <ion-card-header>
    <ion-card-title>{{ ad.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p *ngIf="ad.offerPrice">
      f√ºr nur
      <span class="offer">{{ ad.offerPrice | currency: 'EUR':true }}</span>
      statt
      <span class="offer-price">{{ ad.price | currency: 'EUR':true }}</span>
    </p>
    <p *ngIf="!ad.offerPrice">
      <span class="price">{{ ad.price | currency: 'EUR':true }} </span>
    </p>
    <p *ngIf="ad.shortDescription">{{ ad.shortDescription }}</p>
  </ion-card-content>
</ion-card>
