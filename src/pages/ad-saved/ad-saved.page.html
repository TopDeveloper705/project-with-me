<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Wunschliste</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wunschliste</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-ad-item *ngFor="let ad of wishlist.wishlist" [ad]="ad" [modalOpen]="true"></app-ad-item>
  <div class="no-items" *ngIf="!(wishlist?.wishlist?.length > 0)">

  </div>
</ion-content>
