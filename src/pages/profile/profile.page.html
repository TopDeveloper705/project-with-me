<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{user.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ngx-qrcode
    *ngIf="value"
    [elementType]="elementType"
    [value]="value"
    [width]="250"
    [colorDark]="'#fff'"
    [colorLight]="'#202442'"
    cssClass="center"
    errorCorrectionLevel="L"
  >
  </ngx-qrcode>
</ion-content>
