<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="dot"></div>
  <ion-slides [options]="slideOpts">
    <ion-slide>
      <div class="slide-item"></div>
    </ion-slide>
    <ion-slide> <div class="slide-item"></div></ion-slide>
    <ion-slide> <div class="slide-item"></div></ion-slide>
    <ion-slide> <div class="slide-item"></div></ion-slide>
  </ion-slides>

  <div class="map" slot="fixed">
    <div class="overlay"></div>
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="true"
      [styles]="mapService.styles"
    >
      <agm-marker
        *ngFor="let marker of markers"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
      ></agm-marker>
    </agm-map>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openImageModal()" data-desc="Bild teilen"
        ><ion-icon name="camera-outline"></ion-icon
      ></ion-fab-button>

      <ion-fab-button (click)="sharePosition()" data-desc="Position teilen"
        ><ion-icon name="share-outline"></ion-icon
      ></ion-fab-button>

      <ion-fab-button
        data-desc="Position bestimmen"
        (click)="getCurrentPosition()"
        [disabled]="locationLoading"
      >
        <ion-icon *ngIf="!locationLoading" name="location-outline"></ion-icon>
        <ion-spinner *ngIf="locationLoading"></ion-spinner>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <!--<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>-->
</ion-content>
