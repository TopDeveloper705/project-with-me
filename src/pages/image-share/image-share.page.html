<ion-header>
  <ion-toolbar>
    <ion-title>Bild teilen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-wrapper">
    <div
      class="image"
      [style.backgroundImage]="'url(' + image.webPath + ')'"
    ></div>
    <ion-button size="small" (click)="takePicture()"> Neues Bild </ion-button>
  </div>

  <div class="image-wrapper">
    <ion-button size="large" (click)="share()">
      <ion-icon slot="start" name="share-outline"></ion-icon> Bild teilen
    </ion-button>
  </div>
</ion-content>
