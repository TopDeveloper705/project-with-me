<ion-header>
  <ion-toolbar>
    <ion-title>Mein Standort</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-5">
    <div
      class="
        flex
        text-sm text-left text-gray-400
        bg-gray-800
        h-12
        items-center
        p-4
        rounded-sm
      "
    >
      <span class="inline-block align-middle">{{
        mapHelperService.location?.formatted_address
      }}</span>
    </div>
  </div>

  <div class="flex items-center justify-center">
    <ion-button
      [disabled]="locationLoading"
      class="mt-8"
      (click)="getCurrentPosition()"
    >
      <ion-spinner *ngIf="locationLoading" class="mr-3"></ion-spinner>
      Meinen Standort verwenden
    </ion-button>
  </div>

  <div class="flex items-center justify-center mt-8">
    <ion-button [disabled]="saveLoading" (click)="save()">
      <ion-spinner *ngIf="saveLoading" class="mr-3"></ion-spinner>Speichern
    </ion-button>
  </div>
</ion-content>
