<ion-list>
  <ion-list-header>
    <ion-label>Vorschl√§ge</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let friend of friends">
    <ion-avatar slot="start">
      <img loading="lazy" [src]="helper.getImageUrl(friend.image?.url)" />
    </ion-avatar>
    <ion-label>
      <h2>{{ friend.name }}</h2>
      <p>{{ friend.Platform }}</p>
    </ion-label>
    <ion-button slot="end" (click)="connect(friend)"> Verbinden </ion-button>
  </ion-item>
</ion-list>
