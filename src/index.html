<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Shisha With Me</title>

    <base href="/" />

    <meta name="color-scheme" content="dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link
      rel="icon"
      type="image/png"
      href="/assets/iconx/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/iconx/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/iconx/android-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/iconx/apple-touch-icon-180x180.png"
      sizes="180x180"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <script>
      function activateDarkMode() {
        if (document && document.body && document.body.classList) {
          document.body.classList.add('dark');
        }
      }

      function activateLightMode() {
        if (document && document.body && document.body.classList) {
          document.body.classList.remove('dark');
        }
      }

      window.activateDarkMode = activateDarkMode;
      window.activateLightMode = activateLightMode;
    </script>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
  </head>

  <body class="shisha-with-me dark">
    <app-root></app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBejUvNk6GxlamLl2_kq7SXdMWClZUxoJk&libraries=places"
    ></script>
  </body>
</html>
