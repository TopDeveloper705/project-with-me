name: Android Deploy to Playstore

on:
  create:
    tags:
      - '*'

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Use Node.js 12.8
        uses: actions/setup-node@v1
        with:
          node-version: 12.8
      - name: Install dependencies
        run: npm install
      - name: 🙌 Build
        run: npm run build:native:android
      - name: Bump version
        uses: chkfung/android-version-actions@v1.1
        with:
          gradlePath: ./android/app/build.gradle
          versionCode: ${{ github.run_number }}
          versionName: ${{ github.event.ref }}
      - name: 🐱‍👤 Make gradlew executable
        run: chmod +x ./android/gradlew
      - name: Build with Gradle
        working-directory: ./android
        run: bash ./gradlew build
      - name: Build Release AAB
        working-directory: ./android
        id: buildRelease
        run: ./gradlew bundleRelease
      - name: Sign AAB
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ./android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_STORE_PASSWORD }}
      - name: Upload AAB
        id: uploadArtifact
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: ${{steps.sign.outputs.signedReleaseFile}}

      - name: Create service_account.json
        id: createServiceAccount
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Deploy to Play Store
        id: deploy
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service_account.json
          packageName: de.codext.shishawithme
          releaseFiles: ${{steps.sign.outputs.signedReleaseFile}}
          track: internal
